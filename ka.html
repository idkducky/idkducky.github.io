<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>idkducky — გამარჯობა!</title>
  <style>
    /* тот же CSS, что и в en.html */
  </style>
  <script>
    function changeLang(sel){
      const val=sel.value;if(!val)return;
      document.body.classList.add('fade-out');
      const delay=window.matchMedia('(prefers-reduced-motion: reduce)').matches?0:450;
      setTimeout(()=>location.href=val,delay);
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>🩷 გამარჯობა!</h1>
    <p><img class="hero" src="https://user-images.githubusercontent.com/82889274/183735082-6b864cd6-9229-475b-b0b8-cd9e760e023c.jpg"></p>
    <p class="muted"><em>კეთილი იყოს შენი მობრძანება ჩემს პატარა კუთხეში 🦆</em></p>
    <hr>
    <h2>🌸 ჩემი სოციალური ქსელები</h2>
    <div class="socials">
      <!-- те же ссылки и иконки -->
    </div>
    <p>
      <select onchange="changeLang(this)">
        <option value="">🌍 აირჩიე ენა</option>
        <option value="index.html">🇷🇺 Русский</option>
        <option value="en.html">🇬🇧 English</option>
        <option value="az.html">🇦🇿 Azərbaycan</option>
        <option value="ka.html">🇬🇪 ქართული</option>
      </select>
    </p>
  </div>
</body>
</html>
